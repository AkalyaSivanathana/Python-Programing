<!DOCTYPE html>
<html>
<body>
    <h2>javaScript class Meethod</h2>
    <p>How to define and use a Class methods</p>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = newDate();
                return date.getFullYear()-this.year;
            }
        }
        let myCar = new Car("Ford", 2013);
        document.getElementById("demo").innerHTML = "My Car is" + myCar.age() + "year old.";
</script>
</body>
</html>
